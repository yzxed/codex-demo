<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>跳动爱心</title>
    <style>
      :root {
        --bg-start: #0b1026;
        --bg-end: #1a0f2e;
        --heart-main: #ff4b7d;
        --heart-dark: #e61f5a;
        --heart-glow: rgba(255, 102, 153, 0.65);
        --sparkle: rgba(255, 236, 245, 0.9);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at top, #2b1b4a 0%, var(--bg-start) 55%, #080a16 100%);
        overflow: hidden;
        color: #fff;
      }

      .scene {
        position: relative;
        width: min(90vw, 520px);
        height: min(90vw, 520px);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .nebula {
        position: absolute;
        inset: -20%;
        background:
          radial-gradient(circle at 20% 30%, rgba(125, 88, 255, 0.28), transparent 55%),
          radial-gradient(circle at 80% 20%, rgba(255, 89, 149, 0.3), transparent 60%),
          radial-gradient(circle at 70% 80%, rgba(98, 201, 255, 0.25), transparent 55%);
        filter: blur(10px);
        opacity: 0.7;
        animation: nebulaDrift 16s ease-in-out infinite;
      }

      .stars {
        position: absolute;
        inset: -10%;
        background-image:
          radial-gradient(circle, rgba(255, 255, 255, 0.8) 0.5px, transparent 1px),
          radial-gradient(circle, rgba(255, 255, 255, 0.6) 0.5px, transparent 1px);
        background-size: 36px 36px, 52px 52px;
        background-position: 0 0, 18px 22px;
        opacity: 0.35;
        animation: twinkle 8s ease-in-out infinite;
      }

      .glow-ring {
        position: absolute;
        width: 78%;
        height: 78%;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(255, 105, 180, 0.12), transparent 70%);
        filter: blur(6px);
        animation: ringPulse 2.6s ease-in-out infinite;
      }

      .heart {
        position: relative;
        width: 200px;
        height: 200px;
        transform: rotate(-45deg);
        background: linear-gradient(135deg, var(--heart-main), var(--heart-dark));
        border-radius: 20% 20% 0 0;
        box-shadow: 0 25px 60px rgba(255, 82, 132, 0.35);
        animation: heartBeat 1.6s ease-in-out infinite;
      }

      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: inherit;
      }

      .heart::before {
        top: -100px;
        left: 0;
      }

      .heart::after {
        left: 100px;
        top: 0;
      }

      .heart-highlight {
        position: absolute;
        inset: 25px;
        border-radius: 25% 25% 0 0;
        transform: rotate(45deg);
        background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), transparent 60%);
        filter: blur(6px);
        opacity: 0.75;
        pointer-events: none;
      }

      .sparkles {
        position: absolute;
        inset: 0;
        pointer-events: none;
      }

      .sparkle {
        position: absolute;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: radial-gradient(circle, var(--sparkle) 0%, rgba(255, 255, 255, 0) 65%);
        animation: float 5s ease-in-out infinite;
      }

      .mini-heart {
        position: absolute;
        width: 26px;
        height: 26px;
        transform: rotate(-45deg);
        background: linear-gradient(135deg, #ffd1e1, #ff7aa8);
        border-radius: 25% 25% 0 0;
        opacity: 0.85;
        animation: orbit 6s ease-in-out infinite;
      }

      .mini-heart::before,
      .mini-heart::after {
        content: "";
        position: absolute;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: inherit;
      }

      .mini-heart::before {
        top: -13px;
        left: 0;
      }

      .mini-heart::after {
        left: 13px;
        top: 0;
      }

      .title {
        position: absolute;
        bottom: 40px;
        width: 100%;
        text-align: center;
        font-size: 1.2rem;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        color: rgba(255, 255, 255, 0.75);
      }

      .pulse-shadow {
        position: absolute;
        width: 180px;
        height: 60px;
        background: radial-gradient(circle, rgba(255, 82, 132, 0.55) 0%, transparent 70%);
        bottom: 70px;
        transform: translateX(-10px);
        filter: blur(14px);
        animation: shadowPulse 1.6s ease-in-out infinite;
      }

      @keyframes heartBeat {
        0%,
        100% {
          transform: translateY(0) rotate(-45deg) scale(1);
          filter: drop-shadow(0 0 25px var(--heart-glow));
        }
        35% {
          transform: translateY(-14px) rotate(-45deg) scale(1.05);
          filter: drop-shadow(0 0 35px var(--heart-glow));
        }
        55% {
          transform: translateY(4px) rotate(-45deg) scale(0.98);
        }
      }

      @keyframes ringPulse {
        0%,
        100% {
          transform: scale(0.95);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.05);
          opacity: 1;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) scale(0.8);
          opacity: 0.55;
        }
        50% {
          transform: translateY(-40px) scale(1.1);
          opacity: 1;
        }
      }

      @keyframes shadowPulse {
        0%,
        100% {
          transform: translateX(-10px) scale(0.9);
          opacity: 0.45;
        }
        40% {
          transform: translateX(-10px) scale(1.1);
          opacity: 0.9;
        }
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.25;
        }
        50% {
          opacity: 0.6;
        }
      }

      @keyframes nebulaDrift {
        0%,
        100% {
          transform: translate(0, 0) scale(1);
        }
        50% {
          transform: translate(6%, -4%) scale(1.05);
        }
      }

      @keyframes orbit {
        0%,
        100% {
          transform: translate(0, 0) rotate(-45deg) scale(0.85);
          opacity: 0.6;
        }
        50% {
          transform: translate(-12px, -18px) rotate(-45deg) scale(1);
          opacity: 0.95;
        }
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="nebula"></div>
      <div class="stars"></div>
      <div class="glow-ring"></div>
      <div class="pulse-shadow"></div>
      <div class="heart">
        <div class="heart-highlight"></div>
      </div>
      <div class="sparkles" id="sparkles"></div>
      <div class="sparkles" id="miniHearts"></div>
      <div class="title">跳动爱心</div>
    </div>

    <script>
      const sparkles = document.getElementById("sparkles");
      const miniHearts = document.getElementById("miniHearts");
      const sparkleCount = 14;
      const miniHeartCount = 6;

      for (let i = 0; i < sparkleCount; i += 1) {
        const sparkle = document.createElement("span");
        sparkle.classList.add("sparkle");
        const angle = (Math.PI * 2 * i) / sparkleCount;
        const radius = 150 + Math.random() * 40;
        const x = 50 + Math.cos(angle) * radius;
        const y = 50 + Math.sin(angle) * radius;

        sparkle.style.left = `${x}px`;
        sparkle.style.top = `${y}px`;
        sparkle.style.animationDelay = `${Math.random() * 2}s`;
        sparkle.style.animationDuration = `${4 + Math.random() * 2}s`;
        sparkles.appendChild(sparkle);
      }

      for (let i = 0; i < miniHeartCount; i += 1) {
        const miniHeart = document.createElement("span");
        miniHeart.classList.add("mini-heart");
        const angle = (Math.PI * 2 * i) / miniHeartCount;
        const radius = 180 + Math.random() * 20;
        const x = 50 + Math.cos(angle) * radius;
        const y = 50 + Math.sin(angle) * radius;

        miniHeart.style.left = `${x}px`;
        miniHeart.style.top = `${y}px`;
        miniHeart.style.animationDelay = `${Math.random() * 1.5}s`;
        miniHeart.style.animationDuration = `${5 + Math.random() * 2}s`;
        miniHearts.appendChild(miniHeart);
      }
    </script>
  </body>
</html>
